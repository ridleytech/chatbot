<!DOCTYPE html>
<html>

    <head>
	<link rel="stylesheet" href="boilerplate.css">
	<link rel="stylesheet" href="bot-chat.css">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0">
    </head>
    <body>

    <div id="primaryContainer" class="primaryContainer clearfix">
        <div id="headerDiv" class="clearfix">
            <img id="image" src="img/ph.png" class="image" />
        </div>
        <div id="contentDiv" class="clearfix">
            <div id="instructionsDiv" class="clearfix">
                <p id="text">
                <span id="textspan">Instructions&#x3a;</span> Tell chatbot you want to buy a car.
                </p>
            </div>
            <div id="chatDiv" class="clearfix">
                <div id="chatHeader" class="clearfix">
                    <p id="chatHeaderLbl">
                    ABC Chatbot
                    </p>
                </div>
                <div id="feedTxt" class="clearfix">
                </div>
                <div id="chatContainer" class="clearfix">
                    <div id="chatTxt" class="clearfix">
                    </div>
                </div>
            </div>
            <div id="responseDiv" class="clearfix">
                <div id="responseHeader" class="clearfix">
                    <p id="responseHeaderLbl">
                    Chatbot Server Response
                    </p>
                </div>
                <div id="responseOutput" class="clearfix">
                </div>
            </div>
            <div id="toneDiv" class="clearfix">
                <div id="toneHeader" class="clearfix">
                    <p id="toneHeaderLbl">
                    Tone Analyzer<br />
                    </p>
                    <p id="toneSubLbl">
                    Detects user emotion in chat. Use case&#x3a; alert system to forward angry user to live agent for customer assistance<br />
                    </p>
                </div>
                <div id="toneOutput" class="clearfix">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
